name: setup metrics
on:
  schedule:
    - cron: "0 16 1/2 * *"
  workflow_dispatch:
  workflow_call:
jobs:
  examples:
    runs-on: ubuntu-latest
    steps:
      - name: Contributors
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.plugin.people.repository.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          template: repository
          repo: swge.api
          user: ta-iot
          plugin_people: yes
          plugin_people_types: contributors
          plugin_people_thanks: 'RafaelBraz'
